<div id="bdtx-screen">
    <div id="bdtx-screen-waiting" data-ng-show="waitingScreen">
        <img src="./app/imgs/loading.gif" alt="Loading..." />
    </div>
    <div id="bdtx-screen-messages" class="container-fluid">
        <div class="row" data-ng-repeat="msg in messages">
            <div class="col-md-3">&nbsp;</div>
            <div uib-alert 
                 ng-class="'alert alert-' + msg.level"
                 close="closeAlert($index)"
                 class="col-md-6">
                    <strong>{{msg.title}}</strong>
                    <span>{{msg.msg}}</span>
            </div>
            <div class="col-md-3">&nbsp;</div>
        </div>
    </div>
</div>
