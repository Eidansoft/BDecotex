<div id="bdtx-family" data-ng-controller="FamilyController as data">
    <div id="bdtx-family-list">
        <ul>
            <li data-ng-repeat="family in data.familyList">{{family.id_family}}: {{family.description}}</li>
        </ul>
    </div>
    <div id="bdtx-family-edit">
        <input type="text" data-ng-bind="data.familySelected.id_family"/>
        <input type="text" data-ng-bind="data.familySelected.description"/>
        <input type="text" data-ng-bind="data.familySelected.code"/>
        <input type="button" value="Guardar"/>
        <input type="button" value="Cancelar"/>
    </div>
</div>
