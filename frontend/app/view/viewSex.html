<div id="bdtx-sex">
    <h1>Sexo</h1>
    <div id="bdtx-sex-list">
        <ul>
            <li data-ng-repeat="sex in data.sexList">{{sex.id_sex}}: {{sex.description}}</li>
        </ul>
    </div>
    <div id="bdtx-sex-edit">
        <div><label for="id">ID</label><input id="id" type="text" data-ng-bind="data.sexSelected.id_sex"/></div>
        <div><label for="description">Descripci&oacute;n</label><input id="description" type="text" data-ng-bind="data.sexSelected.description"/></div>
        <div><label for="code">C&oacute;digo</label><input id="code" type="text" data-ng-bind="data.sexSelected.code"/></div>
        <input type="button" value="Guardar"/>
        <input type="button" value="Cancelar"/>
    </div>
</div>
