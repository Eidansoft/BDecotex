<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="node_modules/angular-ui-grid/ui-grid.css">
        <link rel="stylesheet" type="text/css" href="node_modules/ui-select/dist/select.css">
        <link rel="stylesheet" type="text/css" href="./app/css/style.css">
        <title>BDecotex</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="bdtx-app" class="container-fluid" data-ng-app="bdecotex" data-ng-controller="ControllerBDecotex as bdtx">
            <div id="bdtx-header" class="row">
                <img src="app/imgs/logotipo-necotex.png" alt="Necotex logo"/>
            </div>
            <div class="row fullHeight">
                <div id="bdtx-menu" class="col-md-2">
                    <ul class="nav nav-pills nav-stacked">
                        <li><a href="#family">Familia</a></li>
                        <li><a href="#line">L&iacute;nea</a></li>
                        <li><a href="#sex">Sexo</a></li>
                        <li><a href="#model">Modelo</a></li>
                    </ul>
                </div>
                <div id="bdtx-window" class="col-md-10 fullHeight">
                    <div data-ng-view class="fullHeight"></div>
                    <div id="bdtx-footer">Copyright Alejandro Lorente</div>
                </div>
            </div>
            <div data-directive-screen></div>
        </div>
        
	<script src="node_modules/angular/angular.js"></script>
        <script src="node_modules/angular-route/angular-route.js"></script>
        <script src="node_modules/angular-ui-grid/ui-grid.js"></script>
        <script src="node_modules/angular-PubSub/src/angular-pubsub.js"></script>
        <script src="node_modules/ui-select/dist/select.js"></script>
	<script src="target/BDecotexApp.js"></script>
	<script src="target/controller/ControllerBDecotex.js"></script>
	<script src="target/controller/ControllerLine.js"></script>
	<script src="target/controller/ControllerFamily.js"></script>
	<script src="target/controller/ControllerSex.js"></script>
	<script src="target/controller/ControllerModel.js"></script>
	<script src="target/directives/ScreenDirective.js"></script>
	<script src="target/service/ServiceBackend.js"></script>
	<script src="target/service/ServiceFamilyBackend.js"></script>
	<script src="target/service/ServiceLineBackend.js"></script>
	<script src="target/service/ServiceSexBackend.js"></script>
	<script src="target/service/ServiceModelBackend.js"></script>
	<script src="target/model/ModelFamily.js"></script>
	<script src="target/model/ModelLine.js"></script>
	<script src="target/model/ModelSex.js"></script>
	<script src="target/model/ModelModel.js"></script>
    </body>
</html>
